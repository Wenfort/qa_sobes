events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server qa-backend:8000;
    }

    # HTTP сервер (редирект на HTTPS)
    server {
        listen 80;
        server_name qa-interview.ru www.qa-interview.ru;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name qa-interview.ru www.qa-interview.ru;

        # SSL конфигурация
        ssl_certificate /etc/letsencrypt/live/qa-interview.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/qa-interview.ru/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        # Редирект с корня на /example/1
        location = / {
            return 301 /example/1;
        }

        # Обслуживание React приложения
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Проксирование API запросов на backend
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Проксирование example routes на backend
        location /example/ {
            proxy_pass http://backend/example/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}